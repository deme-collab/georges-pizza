<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>George's Pizza - Order Online | Philadelphia, PA</title>
    <meta name="description" content="Order online from George's Pizza - 201 W. Girard Ave, Philadelphia. Pizza, cheesesteaks, hoagies, wings & more since 1984. Pickup or delivery available.">
    <meta name="keywords" content="George's Pizza, Philadelphia pizza, cheesesteaks, hoagies, Girard Ave, delivery, pickup">
    <meta name="theme-color" content="#C41E3A">
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="George's Pizza">
    
    <meta property="og:title" content="George's Pizza - Order Online">
    <meta property="og:description" content="Philadelphia's favorite pizza since 1984. Order online for pickup or delivery.">
    <meta property="og:image" content="logo.png">
    <meta property="og:type" content="website">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        #root { min-height: 100vh; }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            background: white;
        }
        .loading img {
            width: 90%;
            max-width: 500px;
            margin-bottom: 24px;
            animation: pulse 1.5s infinite;
        }
        .loading-text {
            font-family: 'Oswald', sans-serif;
            font-size: 22px;
            color: #C41E3A;
            letter-spacing: 1px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(0.98); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <img src="logo.png" alt="George's Pizza">
            <div class="loading-text">Loading Menu...</div>
        </div>
    </div>
    
    <script type="text/babel" src="app.jsx"></script>
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(GeorgesPizza));
    </script>
</body>
</html>
